<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel='import' href='../../bower_components/paper-styles/shadow.html'>
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../vvm-xhr/vvm-xhr.html">

<dom-module id="vvm-app">
  <template>
    <style>
      :host {
        @apply(--paper-font-common-base);
        display: block;
      }
      .heading {
        @apply(--paper-font-title);
      }
      iron-pages {
        padding-top: 10px;
      }

      :host {
        --card: {
          cursor: pointer;
          display: inline-block;
          margin: 5px;
          padding: 5px;
          text-overflow: ellipsis;
          vertical-align: top;

          @apply(--shadow-elevation-2dp);
        }
      }
    </style>

    <app-location route='{{route}}'></app-location>
    <app-route
        route='{{route}}'
        pattern='/:page'
        data='{{routeData}}'
        tail='{{routeTail}}'>
    </app-route>

    <paper-header-panel>
      <paper-toolbar class='medium-tall'>
        <div class='heading'>Vetrivel Video Manager</div>
        <paper-tabs selected='{{routeData.page}}' attr-for-selected='page' class='bottom'>
          <paper-tab page='assignments'>Assignments</paper-tab>
          <paper-tab page='team'>Team</paper-tab>
        </paper-tabs>
      </paper-toolbar>
    </paper-header-panel>

    <iron-meta id='meta'></iron-meta>
    <iron-pages selected='{{routeData.page}}' attr-for-selected='key'>
      <vvm-assignments-page key='assignments'></vvm-assignments-page>
      <vvm-team-page key='team'></vvm-team-page>
    </iron-pages>

    <vvm-xhr id='xhr'></vvm-xhr>
  </template>

  <script src='vvm-app.js' type='text/javascript'></script>
</dom-module>
